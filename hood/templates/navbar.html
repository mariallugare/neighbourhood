<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'index' %}">F-Society</a>
            </div>

            <div class="navbar-collapse collapse">

                <div class="col-sm-4 col-md-4 navbar-right">
                
                    <form class="navbar-form form-inline" role="search" action="{% url 'search' %}">
                        <div class="input-group search-box">
                            <input type="text" id="search" class="form-control" placeholder="Search business..." name="business">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
                
                <div class="col-sm-6 col-md-6">
                    {% if user.is_authenticated %}
                    <ul>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button"
                                aria-expanded="false">Account
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a href="{%url 'index'%}">Home</a>
                                </li>
                                <li><a href="{% url 'profile' %}"><i class="fa fa-user-o"></i> Profile</a></li>
                                <li><a href="/admin"><i class="fa fa-user"></i><span>Admin</span></a></li>
                                <li>
                                    <a href="/accounts/password/change">Change Password</a>
                                </li>
                                <li>
                                    <a href="/logout">Logout</a>
                                </li>
                                <li>
                                    <a href="{% url 'neighbourhood' %}">Create New Neighbourhood</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    {% else %}
                    <li>
                        <a class='btn btn-default' href="/accounts/login">Login</a>
                    </li>
                
                    {% endif %}
                </div>

                

            </div>

            

        </div>
    </nav>
</body>

</html>
